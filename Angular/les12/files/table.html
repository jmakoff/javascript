 <table >
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>count</th>
                    <th>tax</th>
                    <th>expiration</th>
                </tr>
            </thead>
            <tr ng-repeat="item in items" ng-switch-on="">
                <td >{{item.name}}</td>
                <td >{{item.price}}</td>
                <td >{{item.category}}</td>
                <td >{{item.count}}</td>
                <td >{{item.tax}}</td>
                <td >{{item.expiration}}</td>
            </tr>
        </table>
