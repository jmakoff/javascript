<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src = "../Libraries/angular.js"></script>
    <script>
        var app = angular.module("myApp", [])
        app.controller('ctrl',  function($scope){

            $scope.checkbox={
                name:true,
                price:true,
                cat:true,
                count:true,
                tax:true,
                expir:true

            }
            $scope.items = [
                { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
                { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
                { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
                { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
        })

    </script>
</head>
<body ng-controller="ctrl">
<table >
    <thead>
    <tr>
        <th>Name<input type="checkbox" ng-model="checkbox.name" ></th>
        <th>Price<input type="checkbox" ng-model="checkbox.price"></th>
        <th>Category<input type="checkbox" ng-model="checkbox.cat"></th>
        <th>count<input type="checkbox" ng-model="checkbox.count"></th>
        <th>tax<input type="checkbox" ng-model="checkbox.tax"></th>
        <th>expiration<input type="checkbox" ng-model="checkbox.expir"></th>
    </tr>
    </thead>
    <tr ng-repeat="item in items">
        <td ng-include src = 'checkbox.name ? "files/name.txt":""'></td>
        <td ng-include src = 'checkbox.price ? "files/price.txt":""'></td>
        <td ng-include src = 'checkbox.cat ? "files/cat.txt":""'></td>
        <td ng-include src = 'checkbox.count ? "files/count.txt" : ""'></td>
        <td ng-include src = 'checkbox.tax ? "files/tax.txt":""'></td>
        <td ng-include src = 'checkbox.expir ? "files/expir.txt" : ""'></td>
    </tr>
</table>
</body>
</html>
