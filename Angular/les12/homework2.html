<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<script src = "../Libraries/angular.js"></script>
<script>
	var app = angular.module("myApp", []);
	app.controller('ctrl',  function($scope){
		$scope.options = [{show: "table", val: "table"}, {show:"list", val:"list"}]
		$scope.items = [
             { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
             { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
             { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
             { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
             $scope.selected = $scope.options[0];
             $scope.btn = function () {
             	 
             
             if($scope.selected.val == "table")
             {
             	$scope.url = "files/table.html"
             }
             if($scope.selected.val == "list"){
             	$scope.url = "files/list.html"
             }}
	})
</script>
</head>
<body ng-controller="ctrl">
<select ng-model = 'selected' ng-options="item.show for item in options track by item.val"></select>
<button ng-click="btn()">choose</button>
	<ng-include src="url"></ng-include>
</body>
</html>
