<!doctype html>
<html lang="en" ng-app="app">
<head><!--
Создайте страницу с двумя ссылками view1 и view2. Реализуйте переключение view между view1 и view2 при клике по ссылкам. Файлы для задачи находятся в папке Task

###Задача 2
Добавьте в код предыдущей задачи путь, который будет использоваться по умолчанию и поддержку режима html5Mode
-->

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script src="../Libraries/angular.js"></script>
    <script src="../Libraries/angular_route.js"></script>
    <script>
        angular.module("app", ['ngRoute'])
                .config(function ($routeProvider, $locationProvider) {
                    $routeProvider
                            .when("/",{
                                templateUrl:"task/default.html",
                            })
                            .when("/view1", {
                                templateUrl:'task/view1.html',
                            })
                            .when('/view2', {
                                templateUrl:"task/view2.html",
                            })
                            .otherwise({
                                redirectTo: '/'
                            })
                    $locationProvider.html5Mode({enable: true, requireBase: true});

                })
    </script>


</head>
<body>
<ul>
    <li> <a href="#/">default</a> </li>
    <li><a href="#/view1">view 1</a> </li>
    <li><a href="#/view2">view 2</a></li>
</ul>

<div ng-view></div>

</body>
</html>
