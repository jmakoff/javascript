<!doctype html>
<html lang="en" ng-app="app">
<head><!--###Задача 1
Создайте страницу с двумя ссылками view1 и view2. Реализуйте переключение view между view1 и view2 при клике по ссылкам. Файлы для задачи находятся в папке Task
-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Libraries/angular.js"></script>
    <script src="../Libraries/angular_route.js"></script>
    <script>
        angular.module("app", ['ngRoute'])
                .config(function ($routeProvider) {
                    $routeProvider
                            .when("/view1", {
                                templateUrl:'task/view1.html',
                            })
                            .when('/view2', {
                                templateUrl:"task/view2.html",
                    })


                })
    </script>
</head>
<body>
<ul>
    <li><a href="#/view1">view 1</a> </li>
    <li><a href="#/view2">view 2</a></li>
</ul>

<div ng-view></div>

</body>
</html>
