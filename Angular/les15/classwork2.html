<!doctype html><!--###Задача 2
Создайте страницу с двумя кнопками Start и Stop. Реализуйте следующее:
* при нажатии на кнопку start, на страницу начинают выводиться чила в возрастающем порядке с интервалом 1 с.
* При нажатии на кнопку stop вывод чисел останавливается.
* При нажатии на кнопку start отсчет начинается всегда с 0.
 -->
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet">
    <script>
        angular.module("myApp",[])
                .controller('mainCtrl', function ($scope, $interval) {
                    var sec
                    $scope.timer = 0;
                    $scope.clickStart = function () {
                        $scope.timer = 0;
                       sec =  $interval(function () {
                            $scope.timer+=1
                        }, 1000);
                    }
                    $scope.clickStop = function () {

                        $interval.cancel(sec);
                        sec = undefined;

                    }
                })

    </script>
</head>
<body ng-controller="mainCtrl">
<button class="btn btn-primary" ng-click="clickStart()">START</button>
<button class="btn btn-warning" ng-click="clickStop()">STOP</button>
<div><h1><strong>{{timer}}</strong></h1></div>

</body>
</html>
