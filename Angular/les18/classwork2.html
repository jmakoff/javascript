### Задача 2
Добавьте в код предыдущей задачи еще одну директиву, которая будет выводить значение переменной счетчика в консоль. Организуйте код так, чтобы обе директивы использовали один и тот же контроллер. Используйте свойство require.

-->
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css">
    <script>
        angular.module("App",[])
                .directive('btnClick', function () {
                    return{
                        template: '<button class="btn btn-success" ng-click="click()">Click me!</button><h1>{{timer}}</h1>',
                        controller: function ($scope, $interval) {
                            var int
                            $scope.timer = 0;
                            $scope.click = function() {
                                int = $interval(function(){
                                    $scope.timer += 1
                                }, 1000)
                            }
                        }
                    }
                })
                .directive("secDir", function () {
                    return {
                        require: "btnClick",
                        link: function (scope, elements, attrs, firstCtrl) {
                            scope.$watch('scope.timer', function (newValue, oldValue) {

                                console.log(scope.timer);
                            })




                            }


                        }

                })

    </script>
</head>
<body>
<div btn-click sec-dir ></div>

</body>
</html>
