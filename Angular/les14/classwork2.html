<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css">
    <script>
        angular.module("myApp",[])/*###Задача 1
         Создайте страницу с кнопкой. Разработайте сервис, который будет считать количество кликов по кнопке и выводить его в консоль. Используйте фабричную функцию для создания сервиса.
         ###Задача 2
         Создайте сервис из пердыдущей задачи, используя метод провайдера.
         */
                .provider("clickCounter", function () {
                    var clickCount = 1
                    return {
                        $get: function(){
                            return function (cl) {
                        var output = cl+clickCount++
                        return output;
                    }}}


                })
                .controller('mainCtrl',["$scope", "clickCounter",  function ($scope,clickCounter) {
                    $scope.cl="click counts: "
                    $scope.clickCounter = function () {
                        $scope.clickCount = clickCounter($scope.cl);

                    }

                }])

    </script>
</head>
<body ng-controller="mainCtrl">
<button class="btn" ng-click="clickCounter()">+1 Click</button>
<h2>{{clickCount}}</h2>

</body>
</html>
