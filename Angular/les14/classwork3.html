<!doctype html><!--###Задача 3
Используйте сервис $http для получения данных из файла data.json, который находится в папке data. Отобразите полученные данные на странице в виде таблицы. Предусмотрите обработку ошибок в запросе (используя Promise).
-->
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../Libraries/angular.js"></script>
    <link href="../Libraries/bootstrap.css" rel="stylesheet">
    <script>
        angular.module('App',[])
                .controller('mainCtrl',["$scope", "$http", function ($scope, $http){
                    $scope.getElements = function(){
                        $http.get("data/data.json").then(function success (response) {
                            $scope.table = response.data;
                        },
                        function error(response) {
                            alert("error: "+ response.statusText);
                        })

                    }


                }])

    </script>
</head>
<body ng-controller="mainCtrl">
<button class="btn-default" ng-click="getElements()">get elements</button>
<table class="table">
    <thead>
    <td>name</td>
    <td>price</td>
    </thead>
    <tr ng-repeat = "item in table">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
    </tr>
</table>
</body>
</html>
