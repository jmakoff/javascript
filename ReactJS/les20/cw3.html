<!doctype html><!--### Задача 3
Создайте React компонент, который содержит checkbox и элемент div. При клике по checkbox элементу div присваиваиваются новые стили (выбор стиля призвольный).
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
<style>
    .red {
        height: 50px;
        width: 50px;
        background-color: red;
    }

    .blue {
        height: 50px;
        width: 50px;
        background-color: blue;
    }
</style>
<div id="output"></div>
<script type="text/babel">
    var MyEl = React.createClass({
        getInitialState: function () {
            return {
                check: false
            }
        },
        change: function () {

            this.setState({check: !this.state.check})

        },
        render: function () {
            var Class ;
            if (this.state.check) {
                Class = "red";
            }
            else {
                Class = "blue";
            }
            return (
                    <div>
                        <input type="checkbox" defaultChecked={this.state.check} onChange={this.change}/>
                        <div className={Class}></div>
                    </div>
            )

        }
    })
    var container = document.getElementById("output");
    ReactDOM.render(<MyEl/>, container)

</script>

</body>
</html>
