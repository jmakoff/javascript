<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script><!--###Задача 1
Создайте 2 React компонента – родительские компонент, содержащий поле ввода и дочерний компонент, содержащий список элементов массива users:
```
var users = [{name:"Anne Montgomery",gender:"Female"},
{name:"Annie George",gender:"Female"},
{name:"Gary Butler",gender:"Male"},
{name:"Lisa Mendoza",gender:"Female"},
{name:"Marilyn Henry",gender:"Female"},
{name:"Johnny Tucker",gender:"Male"},
{name:"Chris Jacobs",gender:"Male"},
{name:"Benjamin James",gender:"Male"}]
```
Реализуйте следующее:
При вводе числа в поле ввода должно отображаться соответсвующее количество элементов списка. -->
</head>
<body>
<div id="output"></div>
<script type="text/babel">


    var MyElem = React.createClass({
        getInitialState: function () {
            return {
                count: 5
            }
        },
        change: function (e) {

            this.setState({count: e.target.value});

        },
        render: function () {
            return (
                    <div>
                        <input type="number" name="count" onChange={this.change}/>
                        <Child val={this.state.count}></Child>
                    </div>
            )
        }

    })
    var Child = React.createClass({
        render: function () {
            var users = [{name: "Anne Montgomery", gender: "Female"},
                {name: "Annie George", gender: "Female"},
                {name: "Gary Butler", gender: "Male"},
                {name: "Lisa Mendoza", gender: "Female"},
                {name: "Marilyn Henry", gender: "Female"},
                {name: "Johnny Tucker", gender: "Male"},
                {name: "Chris Jacobs", gender: "Male"},
                {name: "Benjamin James", gender: "Male"}]
            var length = this.props.val;
            var list = [];
            if (length>8){
                alert("We have only 8-items list, please correct input! ")
                length = 8;
            }
            for (var i = 0; i < length; i++) {
                list.push(<li key={i}>name = {users[i].name} gender = {users[i].gender}</li>)
            }
            return(
            <ol>{list}</ol>
            )
        }
    })
    var container = document.getElementById('output')
    ReactDOM.render(<MyElem/>, container)
</script>
</body>
</html>
