<!doctype html><!--### Задача 2
Создайте React компонент, который имеет два свойства(props) типа number  и свойство mode типа boolean. В зависимости от значения свойства mode(true/false) компонент должен выводить на экран либо сумму свойств типа number, либо результат их конкатенации.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
<div id="output"></div>
<script type="text/babel">
    var MyElem = React.createClass({
        getDefaultProps: function () {
            return{
                number1: 201,
                number2: 232,
                mode:true
            }

        },
        render: function () {
            var summ =  this.props.number1+ this.props.number2;
            if (this.props.mode === true){
                return(<h1>Summ is {summ}</h1>)
            }else {
            return(<h1>Concat of our elements is {this.props.number1} {this.props.number2} </h1>)
            }
        }

    })
    var container = document.getElementById('output');
    ReactDOM.render(<MyElem/>, container);

</script>
</body>
</html>
