<!doctype html>
<html lang="en"><!--### Задача 1
Создайте React компонент Parent, отображающий на странице произвольный текст в теге h1. Создайте дочерний компонент Child, отображающий произвольный текст в теге h3.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
<div id="output"></div>
<script type="text/babel">
    var Example = React.createClass({
        getDefaultProps: function () {
            return {
                text: "i`m Main Text!"
            }
        },

        render: function () {
            return(<div>
                    <h1>{this.props.text}</h1>
                    <h3>{this.props.children}</h3>
            </div>
            )
        }
    })
   var ChildEl = React.createClass({
       getDefaultProps: function () {
           return{
               name:"Child Text"
           }
       },
       render: function () {
           return( <p>{this.props.name}</p> )
       }
   })
    var container = document.getElementById('output');
    ReactDOM.render(<Example><ChildEl/></Example>, container);

</script>
</body>
</html>
