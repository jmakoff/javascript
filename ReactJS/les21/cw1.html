<!doctype html>
<html lang="en"><!--###Задача 1
Создайте React компонент, отображающий кнопку и элемент div. Добавьте на страницу тег style с двумя классами – black и red, задающими соответствующий background-color элементу. Реализуйте переключение этих классов для элемента div при клике по кнопке.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
<style>
    .black{
        background-color: black;
        height: 100px;

    }
    .red{
        background-color: red;
        height: 100px;
    }
</style>

<div id="output"></div>
<script type="text/babel">
    var MyElem = React.createClass({
        getInitialState: function () {
          return{
              class: "red"
          }
        },
        click: function () {
          if (this.state.class === "red"){
              this.setState({class: "black"})
          }
          else {
              this.setState({class: "red"})
          }
        },
        render: function () {
            return(
                    <div>
                        <button  onClick= {this.click}> Change div-class!!!</button>
                        <div className= {this.state.class}></div>
                    </div>
            )
        }
    })
    var container = document.getElementById('output');
    ReactDOM.render(<MyElem/>, container);
</script>
</body>
</html>
