<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--###
Задача 1
Создайте React компонент-счетчик. Он должен отображать на странице две кнопки (+ и -)
и элемент h1 для вывода текущего счета на экран.
-->
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
<div id="output"></div>
<script type="text/babel">
var MyElem = React.createClass({
    getInitialState: function () {
        return{
            count: 0
        }
    },
    plus: function () {
        this.setState({count: this.state.count + 1})
    },
    minus: function () {
        this.setState({count: this.state.count - 1})
    },
    render: function () {
        return(
                <div>
                    <h1>Your number is:{this.state.count}</h1>
                    <button onClick={this.plus}>+</button>
                    <button onClick={this.minus}>-</button>
                </div>
        )
    }
})
    ReactDOM.render(<MyElem/>, document.getElementById('output'))

</script>
</body>
</html>
