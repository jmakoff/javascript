<!doctype html>
<html lang="en">
<head><!--### Задача 1
Создайте React компонент, который выведет на экран массив users в виде таблицы.
Массив users для задачи:
```
var users = [{name:"Anne Montgomery",gender:"Female"},
{name:"Annie George",gender:"Female"},
{name:"Gary Butler",gender:"Male"},
{name:"Lisa Mendoza",gender:"Female"},
{name:"Marilyn Henry",gender:"Female"},
{name:"Johnny Tucker",gender:"Male"},
{name:"Chris Jacobs",gender:"Male"},
{name:"Benjamin James",gender:"Male"}]
```
-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
<div id="output"></div>
<script type="text/babel">
    var Table = React.createClass({
        getDefaultProps: function () {
            return {
            users : [{name: "Anne Montgomery", gender: "Female"},
                {name: "Annie George", gender: "Female"},
                {name: "Gary Butler", gender: "Male"},
                {name: "Lisa Mendoza", gender: "Female"},
                {name: "Marilyn Henry", gender: "Female"},
                {name: "Johnny Tucker", gender: "Male"},
                {name: "Chris Jacobs", gender: "Male"},
                {name: "Benjamin James", gender: "Male"}]
        }
        },
        render: function () {
            return(
                <table><tbody>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                    </tr>
                    {this.props.users.map(function (result) {
                        return <Items name={result.name}  gender={result.gender}></Items>

                    })}


                </tbody>
                </table>
            )
        }

    });
    var Items = React.createClass({
        render: function () {
            return (
                    <tr>
                        <td>{this.props.name}</td>
                        <td>{this.props.gender}</td>
                    </tr>
            )
        }
    })

    var container= document.getElementById('output')
    ReactDOM.render(<Table index = "1"><Items/></Table>,container)



</script>
</body>
</html>
