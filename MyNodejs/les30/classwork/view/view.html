<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>


        window.onload = function () {
            var btn = document.getElementById('btn')
            function makePostRequest() {
                var input = document.getElementById('inp')


                if (input.value === '') {
                    return
                }
                var xhr = new XMLHttpRequest()
                xhr.open('POST', '/test')
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

                xhr.onload = function () {
                    document.getElementById('output').innerHTML = this.responseText
                }


                var valueEncoded = encodeURIComponent(input.value);
                xhr.send('data=' + valueEncoded);
                console.log('input value: '+ input.value)
            }

            btn.onclick = makePostRequest;


        }
    </script>

</head>
<body>
<h1>Hello from view!</h1></br>
<input type="text" id="inp" value="" placeholder="enter something here"/>
<button id="btn">Make POST request</button>

<h1 id="output"></h1>


</body>
</html>
