<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding project page</title>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <script src="../javascript/add.js"></script>

</head>
<body>
<div id="Header">
    <div id="top" class="center-block">
        <div id="icon">
            <div class="center-block " id="ict">D</div>
        </div>
        <p class="disp">DISPLAY</p>
        <hr id="line"/>
        <h5 id="home">HOME</h5>
        <h5 id="contactbtn">CONTACT</h5>
    </div>
    <div id="contact">
        <h2 id="check">ADD NEW PROJECT</h2>

    </div>
</div>


<div id="file-upload">

    <label>

        <input type="file" name="file" id="uploade-file">

        <br>
        <span class="glyphicon glyphicon-plus"> </span>

    </label>

</div>
<div id="addForm" class="input-group" >
    <input type="text" id="title" class="myinpform form-control" placeholder="Title">
    <input type="text" id="author" class="myinpform form-control" placeholder="Author">
    <input type="text" id="description" class="myinpform form-control" placeholder="Description">
    <input type="text" id="category" class="myinpform form-control" placeholder="Category">
    <input type="button" class="btn btn-default btn-lg center-block" id="send-addForm" value="Send!">
    <div><h4 id="output"></h4></div>
    </div>


<input type="button" id="goHome" value="Go back!" class="btn btn-warning">

<div id="info"></div>
<div id="Footer">
    <div id="bl"><h4 id="footer_text">ARE YOU IMPRESSED BY OUR CREATIVITY? </h4><input type="button"
                                                                                       value="CONTACT US RIGHT NOW"
                                                                                       id="footer_contact"></div>

</div>
<div id="copyright">
    <div id="copyr">COPYRIGHT 2013 DISPLAY. ALL RIGHTS RESERVED</div>
</div>
<!--Handling of standart buttons-->
<script>
    document.getElementById('contactbtn').onclick = function () {
        window.location.pathname = '/contact'
        console.log('successfully redirected to contact');
    }
    document.getElementById('footer_contact').onclick = function () {
        window.location.pathname = '/contact'
        console.log('successfully redirected to contact');
    }
    document.getElementById('home').onclick = function () {
        window.location.pathname = '/home'
        console.log('successfully redirected to home');
    }
    var btn =document.getElementById('goHome')
    btn.onclick= function () {
        window.location.pathname = '';
    }
</script>
</body>
</html>
