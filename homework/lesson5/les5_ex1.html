*/

	var f = prompt("введите выражение");
	var x = eval(f);
	try{
		if (isNaN(x)){throw new Error}
			{alert(x)};
	}
	catch(e){
		alert("uncorrect data");
		read();
	}
	alert(x);
}
read();
