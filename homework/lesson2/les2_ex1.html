<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var s = function(){
			var cur = 0;
			var s =0;
			return{
				sum: function(par){
					return 
					cur = par ; 
					s = cur+par;
					
					},
				show:function(){
					document.write(s+'</br>');
				}
			}}
		var summa=s();
		summa.sum(5);
		summa.show();
		summa.sum(10);
		summa.show();
		

	</script>
</body>
</html>
