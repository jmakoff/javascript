	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function strCount(obj) {
			var colCount=0;
			for (var key in obj){
				if (typeof obj[key] === 'string'){
							colCount++}
						 else if (typeof (obj[key] === "object")) {
					colCount += strCount(obj[key]);
					}}
					return colCount}
			
			
			
document.write(strCount({
  first: "1",
  second: "2",
  third: false,
  fourth: ["anytime",2,3,4],
  fifth:  null
  }));

	
	</script>
