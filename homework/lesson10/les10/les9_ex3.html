    <script>
        /*###Задача 3. 

Разработайте страницу с двумя полями ввода и кнопкой. Пользователь должен вводить в поля ввода целочисленный значения, а нажатие по кнопке должно приводить к

        */
        window.onload = function () {


            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var btn = document.getElementById("btn");
            var output = document.getElementById('summ')
            btn.onclick = function () {
                var body = 'a=' + encodeURIComponent(a) + '&b=' + encodeURIComponent(b);
                
                var req = new XMLHttpRequest();
                
                req.open("POST", "files/CalcHandler.ashx", true)
                if (req.readyState == 4) {
                    output.innerHTML = req.responseText;
                } else {
                    alert("Invalid request!!!")
                }
                req.send('a=' + a + '&b=' + b);
            }
        }
    </script>
  <input type="text" id="a" />
