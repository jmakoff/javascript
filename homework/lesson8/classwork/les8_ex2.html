<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<input type="text">
<button>Присвоить</button>
<div></div>
<style>
	button{
		height: 50px;
		width: 100px;

	}
</style>
<script>
/*###Задача 2.  

Создайте страницу. Разместите на странице поле ввода, кнопку и пустой div.  
Создайте сценарий, который при нажатии на кнопку будет записывать содержимое поля ввода в пустой div. 


*/
	window.onload = function(){
var btn = document.getElementsByTagName("button")[0];
var inp = document.getElementsByTagName("input")[0];
var output = document.getElementsByTagName("div")[0];
btn.onclick = function(){
	output.innerHTML = inp.value;
	}
}
</script>
	
</body>
</html>
