<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
      /*###Задача 1

       Есть дерево из тегов ul и li.

       Напишите код, который для каждого элемента li выведет:
       * Текст непосредственно в нём указанный (без подразделов).
       * Количество всех вложенных в него элементов li.*/
		window.onload = function(){
			var li = document.getElementsByTagName('li');
      var res = document.getElementById('res');
      for (var i = 0; i < li.length; i++) {
        var textIns = li[i].firstChild.textContent.split("\n")[0];
        var length = li[i].getElementsByTagName('li').length;
        var showText = ' li: ' + textIns + ' (' + length + ')</br>';
        if (length === 0) {
          showText = " "
        }
        res.innerHTML += showText;
      }


		}
	</script>
</head>
<body>

	<ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>

        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <p id = "res"></p>
</body>
</html>
