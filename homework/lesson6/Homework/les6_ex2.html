<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>Это</div>
<div>Элементы</div>

<script>/*Напишите функцию insertAfter(elem, refElem), которая добавит elem после узла refElem. 
*/
  var elem = document.createElement('div');
  elem.innerHTML = '<b>Новый элемент</b>';

  function insertAfter(elem, refElem) { 
return refElem.parentNode.appendChild(elem, refElem);
   }

  var body = document.body;

  // вставить elem после первого элемента
  insertAfter(elem, body.firstChild); // <--- должно работать

  // вставить elem за последним элементом
  insertAfter(elem, body.lastChild); // <--- должно работать
</script>
</body>
</html>
